<ActionBar style="background-color: #293a62">

    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>

    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>

    <StackLayout orientation="horizontal"
        ios:horizontalAlignment="center"
        android:horizontalAlignment="left">
        <Label text="NativeScript" class="action-label"></Label>
    </StackLayout>

    <ActionItem ios.position="right" text="">
        <FlexboxLayout>
            <Label text="Username" class="action-label"></Label>
        </FlexboxLayout>
    </ActionItem>

    <ActionItem tap="onDelete"
      ios.systemIcon="16" ios.position="right"
      text="Settings" android.position="popup"></ActionItem>

</ActionBar>


<GridLayout rows="*, auto" style="width: 100%; bottom:0;">
    <StackLayout row="0">
        <SearchBar  hint="Buscar arquivos ou pastas"
            [text]="searchPhrase" (textChange)="onTextChanged($event)" 
            (clear)="onClear($event)" (submit)="onSubmit($event)">
        </SearchBar>
        
        <FlexboxLayout>
                <Label text="HOME / " style="margin: 20px 0; margin-left: 40px; font-size:15px"></Label>
                <Label text=" ...  / " style="margin: 20px 0; font-size:15px"></Label>
                <Label text=" FOLDER" style="margin: 20px 0; font-size:15px"></Label>
        </FlexboxLayout>

        <ListView [items]="countries">
            <ng-template let-country="item">
                <FlexboxLayout flexDirection="row">
                    <Image [src]="country.imageSrc" style="width: 75px;"></Image>
                    <FlexboxLayout flexDirection="column" style="margin-left: 30px">
                            <Label [text]="country.name" class="t-12"
                                verticalAlignment="center" style="width: 30%"></Label>
                                
                            <Label [text]="country.date"
                            verticalAlignment="center" style="color: #499ccf; width: 50%"></Label>
                    </FlexboxLayout>
                </FlexboxLayout>
            </ng-template>
        </ListView>
    </StackLayout>

    
    

    <GridLayout row="1" borderTopWidth="2px" borderTopColor="black" columns="*,*,*" rows="*" width="100%" height="160px" row="1" backgroundColor="#f2f4f6">

        <StackLayout row="0" column="0" width="100%">
                <Image src="res://folder" width="50px" textAlignment="center" style="margin-top: 20px"></Image>
                <Label text="MINHAS PASTAS" textTransform="uppercase" width="30%" textAlignment="center" textWrap="true" style="font-size: 10px; font-weight: bold; color: #264cc7"></Label>
        </StackLayout>

        <StackLayout row="0" column="1" width="100%">
                <Image src="res://share" width="50px" textAlignment="center" style="margin-top: 20px"></Image>
                <Label text="compartilhar essa pasta" textTransform="uppercase" width="70%" textAlignment="center" textWrap="true" style="font-size: 10px; font-weight: bold; color: #264cc7"></Label>
        </StackLayout>

        <StackLayout row="0" column="2" width="100%">
                <Image src="res://add" width="120px" textAlignment="center" style="margin-top: 20px"></Image>
                <Label text="adicionar pasta" textTransform="uppercase" width="40%" textAlignment="center" textWrap="true" style="font-size: 10px; font-weight: bold; color: #264cc7"></Label>
        </StackLayout>

    
    </GridLayout>


</GridLayout>
